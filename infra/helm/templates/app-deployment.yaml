apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}-deploy
  labels:
    app: {{ include "helm.name" . }}-deploy
spec:
  replicas: {{ .Values.deploy.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "helm.name" . }}-pod
  template:
    metadata:
      labels:
        app: {{ include "helm.name" . }}-pod
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.deploy.image }}
          env:
            - name: SERVER_API_HOST
              valueFrom:
                configMapKeyRef:
                  key: SERVER_API_HOST
                  name: {{ include "helm.fullname" . }}-config
            - name: SERVER_READ_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  key: SERVER_READ_TIMEOUT
                  name: {{ include "helm.fullname" . }}-config
            - name: SERVER_IDLE_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  key: SERVER_IDLE_TIMEOUT
                  name: {{ include "helm.fullname" . }}-config
            - name: SERVER_WRITE_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  key: SERVER_WRITE_TIMEOUT
                  name: {{ include "helm.fullname" . }}-config
            - name: SERVER_SHUTDOWN_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  key: SERVER_SHUTDOWN_TIMEOUT
                  name: {{ include "helm.fullname" . }}-config
            - name: DB_TLS
              valueFrom:
                configMapKeyRef:
                  key: DB_TLS
                  name: {{ include "helm.fullname" . }}-config
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  key: DB_NAME
                  name: {{ include "helm.fullname" . }}-config
            - name: DB_MAX_IDLE_CONN
              valueFrom:
                configMapKeyRef:
                  key: DB_MAX_IDLE_CONN
                  name: {{ include "helm.fullname" . }}-config
            - name: DB_MAX_OPEN_CONN
              valueFrom:
                configMapKeyRef:
                  key: DB_MAX_OPEN_CONN
                  name: {{ include "helm.fullname" . }}-config
            - name: DB_SCHEME
              valueFrom:
                configMapKeyRef:
                  key: DB_SCHEME
                  name: {{ include "helm.fullname" . }}-config
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  key: DB_HOST
                  name: {{ include "helm.fullname" . }}-config
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: DB_USER
                  name: {{ include "helm.fullname" . }}-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: {{ include "helm.fullname" . }}-secret
          resources:
            limits:
              memory: {{ .Values.deploy.resources.limits.memory }}
              cpu: {{ .Values.deploy.resources.limits.cpu }}
            requests:
              memory: {{ .Values.deploy.resources.requests.memory }}
              cpu: {{ .Values.deploy.resources.requests.cpu }}
          ports:
            - containerPort: {{ .Values.deploy.port.containerPort }}
              protocol: {{ .Values.deploy.port.protocol }}
              name: {{ .Values.deploy.port.name }}
          # Readiness probe: checks if the app is ready to receive traffic
          readinessProbe:
            httpGet:
              path: /health  # Your app should implement this endpoint
              port: {{ .Values.deploy.port.containerPort }}
              scheme: HTTP
            initialDelaySeconds: 20  # Wait 20 seconds before first check
            periodSeconds: 5         # Check every 5 seconds
            timeoutSeconds: 3        # Timeout after 3 seconds
            successThreshold: 1      # Consider ready after 1 successful check
            failureThreshold: 3      # Consider not ready after 3 failed checks
          # Liveness probe: checks if the app is still running
          livenessProbe:
            httpGet:
              path: /health  # Same endpoint, but this restarts the pod if it fails
              port: {{ .Values.deploy.port.containerPort }}
              scheme: HTTP
            initialDelaySeconds: 40  # Wait longer before first liveness check
            periodSeconds: 10        # Check every 10 seconds
            timeoutSeconds: 5        # Longer timeout for liveness
            successThreshold: 1      # Consider healthy after 1 successful check
            failureThreshold: 3      # Restart pod after 3 failed checks